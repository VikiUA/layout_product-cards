<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card__position card">
      <div class="card__position-photo">
        <img
          class="card__product-photo"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock"
        >
      </div>
      <div class="card__position-name">
        <h1 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
      </div>
      <div class="card__position-code">
        <p class="card__product-code">
          Product code: 195434
        </p>
      </div>

      <div class="stars stars__position">
        <div class="stars__block stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="stars__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__position-price">
        <p class="card__price">
          Price:
        </p>

        <p class="card__price-tag">
          $2,199
        </p>
      </div>

      <div class="card__position-button">
        <button
          class="card__button"
          type="button"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
